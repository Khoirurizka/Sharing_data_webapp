<!DOCTYPE html>
<html>
<head>
    <title>Send Data</title>
</head>
<body>
    <h1>Send Data to App2</h1>
    <form action="/send_data" method="post">
        <label for="robot_type">Robot Type:</label>
        <input type="text" id="robot_type" name="robot_type" required><br>
        <label for="robot_id">Robot ID:</label>
        <input type="text" id="robot_id" name="robot_id" required><br>
        <label for="command">Command:</label>
        <input type="text" id="command" name="command" required><br>
        <label for="argument_1">Argument 1:</label>
        <input type="text" id="argument_1" name="argument_1" required><br>
        <label for="argument_2">Argument 2:</label>
        <input type="text" id="argument_2" name="argument_2" required><br>
        <label for="argument_3">Argument 3:</label>
        <input type="text" id="argument_3" name="argument_3" required><br>
        <button type="submit">Send Data</button>
    </form>
</body>
</html>
